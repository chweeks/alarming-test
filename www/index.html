<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Alarming</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="alarming">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Alarming</h1>
      </ion-header-bar>
      <ion-content ng-controller="notificationCtrl as notifCtrl">
        <label class="item item-input">
          <span class="input-label">Message</span>
          <input type="text" ng-model="message">
        </label>
        <label class="item item-input">
          <span class="input-label">Time</span>
          <input type="time" ng-model="time">
        </label>
        <button class="button button-full button-positive" ng-click="notifCtrl.sendNotification(message, time)">
          Send Notification
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
